<div class="container box justify-content-center">
    <div class=" p-4 d-flex justify-content-end ">
      <button class="btn btn-primary float-right" mat-raised-button  (click)="sendid();openDialog()" >Add Question</button>
    </div>
    <div *ngFor="let hero of desdata">
  <div class=" m-3 card d-flex justify-content-center " *ngIf="hero.QuestionType =='mcq'">
    
 
      <div class="card-body " *ngIf="hero.QuestionType =='mcq'">
        <h2 style="font-family:Georgia, 'Times New Roman', Times, serif ;" class="card-title mb-4"> {{hero.QuestionTitle}}</h2>
        <div class="form-check form-check-inline mb-3" >
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1"> 1. {{hero.Option_1}}</label>
        </div>
        <br>
        <div class="form-check form-check-inline mb-3">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
          <label class="form-check-label fontTtitle" for="inlineRadio1">2. {{hero.Option_2}}</label>
        </div>
        <br>
        <div>
          <div class="form-check form-check-inline mb-3" *ngIf="hero.Option_3!='undefined'">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
            <label class="form-check-label" for="inlineRadio1">3. {{hero.Option_3}}</label>
          </div>
          <br>
          <div class="form-check form-check-inline mb-3" *ngIf="hero.Option_4!='undefined'">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Option_4">
            <label class="form-check-label" for="inlineRadio1">4. {{hero.Option_4}}</label>
          </div>
          <br>
          <div class="form-check form-check-inline mb-3" *ngIf="hero.Option_5!='undefined'">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"  value="Option_5">
            <label class="form-check-label" for="inlineRadio1">5. {{hero.Option_5}}</label>
          </div>
          <br>
          <div class="form-check form-check-inline mb-3" *ngIf="hero.Option_6!='undefined'">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Option_6">
            <label class="form-check-label" for="inlineRadio1">6. {{hero.Option_6}}</label>
          </div>
         <br>
          <div class="form-check form-check-inline mb-3 ">
          
            <label class="correctAnswer" id="correct" for="inlineRadio1">Correct Answer : {{hero.CorrectAnswer}}</label>
          </div>
          <hr>
        </div>
      <h3>Question Grade : {{hero.Grade}}</h3>
      <div class="d-flex justify-content-end">
        
        <a  class="btn btn-primary" (click)="open(content);sendidforgrade(hero.Grade,hero.Question_ID)" >Edit</a>
        &nbsp;
        &nbsp;
        <a  class="btn btn-danger" (click)="deleteQuestion(hero.Question_ID)" >Delete</a>
      </div>
    </div>
    
  </div>
  <div class="m-3 card d-flex justify-content-center " *ngIf="desdata.QuestionType =='essay'">
  
  <div class="card-body " *ngIf="desdata.QuestionType =='essay'">
    <h2 style="font-family:Georgia, 'Times New Roman', Times, serif ;" class="card-title "> {{hero.QuestionTitle}}</h2>
    <div>
      <div class="form-check form-check-inline">
        <label class="correctAnswer">Correct Answer : </label>
        <label class="form-check-label">{{hero.CorrectAnswer}}</label>
      </div>
    </div>
    <hr>
    <h3>Question Grade : {{grade}}</h3>
    <div class="d-flex justify-content-end">
      
      <a  class="btn btn-primary" (click)="open(content);sendidforgrade(hero.Grade,hero.Question_ID)">Edit</a>
      &nbsp;
      &nbsp;
      <a  class="btn btn-danger" (click)="deleteQuestion(hero.Question_ID)">Delete</a>
    </div>
  </div>
  </div>
  <div class="m-3 card d-flex justify-content-center " *ngIf="hero.QuestionType =='true or false'">
  
  <div class="card-body " *ngIf="hero.QuestionType =='true or false'">
    <h2 style="font-family:Georgia, 'Times New Roman', Times, serif ;" class="card-title "> {{hero.QuestionTitle}}</h2>
    <div>
      <div class="form-check form-check-inline">
        <label class="correctAnswer">Correct Answer : </label>
        <label class="form-check-label">{{hero.CorrectAnswer}}</label>
      </div>
    </div>
    <hr>
    <h3>Question Grade : {{grade}}</h3>
    <div class="d-flex justify-content-end">
      
      <a  class="btn btn-primary" (click)="open(content);sendidforgrade(hero.Grade,hero.Question_ID)">Edit</a>
      &nbsp;
      &nbsp;
      <a  class="btn btn-danger"(click)="deleteQuestion(hero.Question_ID)" >Delete</a>
    </div>
  </div>
  </div>
  </div>

  </div>
  
  
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit Question Grad</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form" >
        <div class="form-group">
          <label for="firstname">Grade </label>
          <div class="input-group">
            <input formControlName="grade" class="form-control" >
          </div>
          <div class="input-group modal-footer">
            <button class="btn btn-primary btn-lg text-light btn-block" type="submit" (click)="modal.dismiss('Cross click');editGrade()">Create</button>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
