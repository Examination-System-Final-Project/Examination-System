
<section class="vh-120 " >
    <div class="mask d-flex align-items-center h-100 ">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" >
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create A Question </h2>
  
                <form [formGroup]="questionForm"   >
                   
                  <div class="form-outline mb-4 p-2">
                    <label class="form-label px-1" >Question Type</label> 
                    <select  formControlName="questionType" #optionValue>
                        <option value="mcq">MCQ</option>
                        <option value="truefalse">TRUE OR FALSE</option>
                        <option value="essay">ESSAY</option>
                      </select>
                     
                  <div class="form-outline mb-4 p-1 mt-3 ">
                    <label class="form-label" for="difficulty" >Question Difficulty</label>
                    <select name="difficulty" id="difficulty" formControlName="questionDifficulty">
                        <option value="EASY">EASY</option>
                        <option value="MODERATE">MODERATE</option>
                        <option value="HARD">HARD</option>
                      </select>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label"  >Question Title</label>
                      <input type="text" id="Title" class="form-control form-control-lg" formControlName="questionTitle"   required />
                      
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Question Weight</label>
                  <input type="text" id="weight" class="form-control form-control-lg"  required formControlName="questionWeight"/>
                </div>
               
                <div *ngIf="optionValue.value=='mcq'"class="mt-3">
                       
                
             <div class="form-outline mb-4">
            <label class="form-label" for="option1">Option1</label>
              <input type="text" id="option1" class="form-control form-control-lg" formControlName="Answer_1"   required />
              
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="option1">Option2</label>
              <input type="text" id="option2" class="form-control form-control-lg" formControlName="Answer_2"   required />
              
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="option1">Option3</label>
              <input type="text" id="option3" class="form-control form-control-lg" formControlName="Answer_3"   required />
              
          </div> <div class="form-outline mb-4">
            <label class="form-label" for="option1">Correct Answer</label>
              <input type="text" id="CorrectAnswer" class="form-control form-control-lg" formControlName="correctAnswer"   required />
              
          </div>
        
                  </div></div>
  
                  <div *ngIf="optionValue.value=='truefalse'"class="mt-3">
                    <label class="form-label" for="option1">Correct Answer</label>
                    <select name="answer" id="answer" formControlName="answertruefalse" >
                        <option value="TRUE">TRUE</option>
                        <option value="FALSE">FALSE</option>
                   
                      </select>

                  </div>
                  <div *ngIf="optionValue.value=='essay'"class="mt-3">
                    <label class="form-label" for="option1">Answer</label>
                    <textarea   id="essayAnswer" class="form-control form-control-lg" formControlName="essayAnswer"   required ></textarea>

                  </div>
                 
  
                  <div class="d-flex justify-content-center p-5">
                    <button type="button" class="btn btn-primary btn-lg text-light btn-block w-100" style="border-radius: 15px;" type="submit">CREATE</button>
                  </div>
                </form>
                
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
