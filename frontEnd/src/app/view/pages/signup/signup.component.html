  <div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
     <div class="container">
         <div class="signin-content">
             <div class="signin-image">
                 <figure><img src="../../../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                 <a href="#" class="signup-image-link">Create an account</a>
             </div>
 
             <div class="signin-form">
                 <h2 class="form-title">Sign In</h2>
                 <form [formGroup]="loginform" class="register-form" id="login-form" (ngSubmit)="login()">
                  <div class="form-group">
                    <select class="form-select form-select-sm mb-3 w-50" [(ngModel)]="type" >
                      <option  value="student" >Student</option>
                      <option value="instructor" selected>Instructor</option>
                    </select>
                  </div>
                     <div class="form-group">
                         <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                         <input formControlName="email" type="email" name="your_name" id="your_name" placeholder="Your Email"/>
                     </div>
                     <div class="form-group">
                         <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                         <input formControlName="password" type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                     </div>
 
                     <div class="form-group form-button">
                         <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                     </div>
                 </form>
                 <div class="social-login">
 
                 </div>
             </div>
         </div>
     </div>
 </section>
 </div>
